<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - E-Commerce</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    nav {
      background-color: #ff4d4d;
      padding: 10px 0;
      text-align: center;
     
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      background: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    .banner h2 {
      font-size: 48px;
    }

    .products {
      padding: 40px 20px;
      text-align: center;
    }

    .products h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      color: #555;
      padding-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      width: fit-content;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }

    @media(max-width: 600px) {
      .banner h2 {
        font-size: 28px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopEase</h1>
    <p>Your One-Stop Online Store</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#">Contact</a>
    <a href="#">Cart</a>
  </nav>

  <section class="banner">
    <h2>Big Sale - Up to 50% OFF!</h2>
  </section>

  <section class="products" id="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="Screenshot 2025-07-08 151408.png" alt="Jacket">
        <img src="s6.png">
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="screen2.png"">
        <img src="s7.png">
        
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product card-img">
        <img src="screen3.png">
      </div>
    </div>
  </section>

</body>
</html>
